          <th translate="USERS.PROFILE" class="semBorda"></th>
          <th translate="USERS.LINK" class="semBorda"></th>
          <th translate="USERS.ACTIONS"></th>
        </tr>
      </thead>
      <tbody *ngFor="let user of userData | paginate: {
                                              itemsPerPage: 10,
                                              currentPage: actualPage,
                                              totalItems: userData.length}">
        <tr>
          <td [attr.title]="user.full_name">{{ user.full_name | truncate : 20 }}</td>
          <td>{{ getTypeLabel(user.role) }}</td>
          <td>{{ user?.company?.name || '-' }}</td>
          <td style="text-align: right">
            <a (click)="editUser(user)">Editar</a>
            <a (click)="removeProfile(user)">Excluir</a>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="has-text-centered">
      <pagination-controls class="my-pagination" (pageChange)="actualPage = $event" directionLinks="false"
        autoHide="true">
      </pagination-controls>
    </div>

  </div>
</div>
