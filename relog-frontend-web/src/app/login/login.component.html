<div class="bg">
  <div class="quadrado">
    
    <div>
      <img src="assets/images/logo-evoy-c-tag.png" style="height: 4rem; margin-top: 3rem;" />
    </div>

    <form
      novalidate
      (ngSubmit)="onSubmit(login)"
      [formGroup]="login"
      #formDir="ngForm"
      style="margin-top: 2rem;"
    >
      <div class="form-group">
        <input
          class="inputMail"
          type="email"
          placeholder="email"
          aria-describedby="basic-addon2"
          name="email"
          id="email"
          required
          [(ngModel)]="email"
          formControlName="email"
          [ngClass]="{
            required:
              (login.get('email').hasError('required') &&
                login.get('email').touched) ||
              (login.get('email').hasError('required') && formDir.submitted)
          }"
        />

        <span
          class="requiredText"
          [ngClass]="{
            'help-block':
              (login.get('email').hasError('required') &&
                login.get('email').touched) ||
              (login.get('email').hasError('required') && formDir.submitted)
          }"
          *ngIf="
            (login.get('email').hasError('required') &&
              login.get('email').touched) ||
            (login.get('email').hasError('required') && formDir.submitted)
          "
        >
          Campo Obrigatório
        </span>
      </div>

      <br />

      <div class="form-group">
        <input
          class="inputSenha"
          type="password"
          placeholder="senha"
          aria-describedby="basic-addon2"
          name="senha"
          id="senha"
          required
          [(ngModel)]="password"
          formControlName="password"
          [ngClass]="{
            required:
              (login.get('password').hasError('required') &&
                login.get('password').touched) ||
              (login.get('password').hasError('required') && formDir.submitted)
          }"
        />

        <span
          class="requiredText"
          [ngClass]="{
            'help-block':
              (login.get('email').hasError('required') &&
                login.get('email').touched) ||
              (login.get('email').hasError('required') && formDir.submitted)
          }"
          *ngIf="
            (login.get('password').hasError('required') &&
              login.get('password').touched) ||
            (login.get('password').hasError('required') && formDir.submitted)
          "
        >
          Campo Obrigatório
        </span>
      </div>

      <br />

      <alert type="danger" *ngIf="erroAuth">
        <strong>Atenção!</strong> Usuário ou senha invalidos
      </alert>

      <button id="submitLogin" type="submit">ENTRAR</button>

      <div
        class="esqueci pagination-centered"
        style="display: flex; justify-content: center"
        routerLink="/esqueciMinhaSenha"
      >
        Esqueci minha senha
      </div>
    </form>
  </div>
</div>
