<div class="conteudoTop">
  <div class="base">
    <h2 translate="BPLINE.TITLE"></h2>
    <hr>

    <br />

    <form novalidate (ngSubmit)="onSubmit(gc16)" [formGroup]="gc16">

      <!-- =================== -->
      <!-- Linha 1 -->
      <div class="row">

        <!-- Item 1 -->
        <div class="col-sm-4">
          <div class="campo">
            <p translate="BPLINE.COMPANY" class="descricao"></p>
            <ng-select [items]="listOfCompanies" (change)="companySelected($event)" bindLabel="name"
              placeholder="{{ 'BPLINE.COMPANY_PLACEHOLDER' | translate }}" formControlName="company" [ngClass]="{'required': (gc16.get('company').hasError('required') && gc16.get('company').touched) 
                || (gc16.get('company').hasError('required') && submitted)}">
              <ng-template ng-label-tmp let-item="item">
                {{item.name}}
              </ng-template>
              <ng-template ng-option-tmp let-item="item">
                <div> {{ item.name }} </div>
              </ng-template>
            </ng-select>

            <p translate="REGISTER.ERRORS.REQUIRED" class="requiredText" *ngIf="(gc16.get('company').hasError('required') && gc16.get('company').touched)
              || (gc16.get('company').hasError('required') && submitted)"> </p>
          </div>
        </div>

        <!-- Item 2 -->
        <div class="col-sm-4" *ngIf="gc16.get('company').value">
          <p translate="BPLINE.CONTROL_POINTS" class="descricao"></p>
          <ng-select bindLabel="name" placeholder="{{ 'BPLINE.CONTROL_POINTS_PLACEHOLDER' | translate }}"
            formControlName="control_point" [items]="listOfControlPoints" [ngClass]="{'required': (gc16.get('control_point').hasError('required') && gc16.get('control_point').touched)
            || (gc16.get('control_point').hasError('required') && submitted)}">

            <ng-template ng-option-tmp let-item="item">
              <div>{{ item.name }} </div>
            </ng-template>
          </ng-select>

          <p translate="REGISTER.ERRORS.REQUIRED" class="requiredText" *ngIf="(gc16.get('control_point').hasError('required') && gc16.get('control_point').touched)
            || (gc16.get('control_point').hasError('required') && submitted)"> </p>
        </div>

      </div>

      <!-- =================== -->
      <!-- Linha 2 -->
      <div class="row">

        <!-- Item 1 -->
        <div class="col-sm-4">
          <div class="campo">
            <p translate="BPLINE.ANUAL_VOLUME" class="descricao"></p>
            <p translate="BPLINE.ANUAL_VOLUME_DESC" class="explicacao"></p>
            <div class="input-group">
              <input type="number" class="form-control" min="0" placeholder="" (keyup)="onBlurMethod()"
                formControlName="annual_volume">
            </div>

            <p translate="REGISTER.ERRORS.INVALID_VALUE" class="requiredText" *ngIf="(gc16.get('annual_volume').hasError('pattern'))
                || (gc16.get('annual_volume').hasError('pattern') && submitted)"> </p>

            <p translate="REGISTER.ERRORS.REQUIRED" class="requiredText" *ngIf="(gc16.get('annual_volume').hasError('required') && gc16.get('annual_volume').touched)
              || (gc16.get('annual_volume').hasError('required') && submitted)"> </p>
          </div>
        </div>

        <!-- Item 2 -->
        <div class="col-sm-4">
          <div class="campo">
            <p translate="BPLINE.PRODUCTIVE_DAYS" class="descricao"></p>
            <p translate="BPLINE.PRODUCTIVE_DAYS_DESC" class="explicacao"></p>
            <div class="input-group">
              <input type="number" class="form-control" min="0" placeholder="" (keyup)="onBlurMethod()"
                formControlName="productive_days">
            </div>
            <p translate="REGISTER.ERRORS.INVALID_VALUE" class="requiredText" *ngIf="(gc16.get('productive_days').hasError('pattern'))
              || (gc16.get('productive_days').hasError('pattern') && submitted)"> </p>
            <p translate="REGISTER.ERRORS.REQUIRED" class="requiredText" *ngIf="(gc16.get('productive_days').hasError('required') && gc16.get('productive_days').touched)
              || (gc16.get('productive_days').hasError('required') && submitted)"> </p>
          </div>
        </div>

        <!-- Item 3 -->
        <div class="col-sm-2">
          <div class="campo">
            <p translate="BPLINE.CAPACITY" class="descricao"></p>
            <p translate="BPLINE.CAPACITY_DESC" class="explicacao"></p>
            <div class="input-group">
              <input type="number" class="form-control" min="0" placeholder="" (keyup)="onBlurMethod()"
                formControlName="capacity">
            </div>
            <p translate="REGISTER.ERRORS.INVALID_VALUE" class="requiredText" *ngIf="(gc16.get('capacity').hasError('pattern'))
              || (gc16.get('capacity').hasError('pattern') && submitted)"> </p>
            <p translate="REGISTER.ERRORS.REQUIRED" class="requiredText" *ngIf="(gc16.get('capacity').hasError('required') && gc16.get('capacity').touched)
              || (gc16.get('capacity').hasError('required') && submitted)"> </p>
          </div>
        </div>

        <!-- Item 4 -->
        <div class="col-sm-2">
          <div class="campo">
            <p translate="BPLINE.DAILY_CONTAINERS" class="descricao"></p>
            <span class="descricaoVazia"></span>
            <div class="input-group">
              <input type="number" class="form-control" placeholder="" disabled formControlName="container_days">
            </div>
          </div>
        </div>
      </div>

      <!-- =================== -->
      <!-- Linha 3 -->
      <div formGroupName="owner_stock" class="row">

        <!-- Item 1 -->
        <div class="col-md-4">
          <div class="campo">
            <p translate="BPLINE.STOCK_FACTORY" class="descricao"></p>
            <p translate="BPLINE.STOCK_FACTORY_DESC" class="explicacao"></p>
            <div class="placeholder">
              <input type="number" min="0" class="form-control"
                placeholder="{{ 'BPLINE.STOCK_FACTORY_PLACEHOLDER' | translate }}" aria-describedby="basic-addon2"
                formControlName="days" (keyup)="onBlurMethod()">

              <p translate="REGISTER.ERRORS.INVALID_VALUE" class="requiredText" *ngIf="(gc16.get('owner_stock.days').hasError('pattern'))
                || (gc16.get('owner_stock.days').hasError('pattern') && submitted)"> </p>

              <p translate="REGISTER.ERRORS.REQUIRED" class="requiredText" *ngIf="(gc16.get('owner_stock.days').hasError('required') && gc16.get('owner_stock.days').touched)
                || (gc16.get('owner_stock.days').hasError('required') && submitted)"> </p>
            </div>
          </div>
        </div>

        <!-- Item 2 -->
        <div class="col-md-4">
          <div class="row no-gutters">
            <div class="col-sm-12 no-gutters">
              <div class="campo">
                <p translate="BPLINE.EM" class="descricao dp"></p>
                <span class="descricaoVazia"></span>
                <div class="placeholder" data-placeholder="%">
                  <input type="number" class="form-control" placeholder="" disabled formControlName="value">
                  <p translate="REGISTER.ERRORS.REQUIRED" class="requiredText" *ngIf="(gc16.get('owner_stock.value').hasError('required') && gc16.get('owner_stock.value').touched)
                    || (gc16.get('owner_stock.value').hasError('required') && submitted)"> </p>
                </div>
              </div>
            </div>

            <div class="col-sm-12">
              <div class="campo">
                <p translate="BPLINE.QUANTITY_CONTAINER" class="descricao dp"></p>
                <span class="descricaoVazia"></span>
                <div class="input-group test2">
                  <input type="number" class="form-control" placeholder="" disabled formControlName="qty_container">
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Item 3 -->
        <div class="col-md-4">
          <div class="row no-gutters">

            <div class="col-sm-12">
              <div class="campo">
                <p translate="BPLINE.EM_MAX" class="descricao dp"></p>
                <span class="descricaoVazia"></span>
                <div class="placeholder" data-placeholder="%">
                  <input type="number" class="form-control" placeholder="" disabled formControlName="max">
                </div>
              </div>
            </div>

            <div class="col-sm-12">
              <div class="campo">
                <p translate="BPLINE.QUANTITY_CONTAINER" class="descricao dp"></p>
                <span class="descricaoVazia"></span>
                <div class="input-group test2">
                  <input type="number" class="form-control" placeholder="" disabled formControlName="qty_container_max">
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>


      <!-- =================== -->
      <!-- Linha 4 -->
      <div formGroupName="client_stock" class="row">
        <div class="col-md-4">
          <div class="campo">
            <p translate="BPLINE.STOCK_PROVIDER" class="descricao"></p>
            <p translate="BPLINE.STOCK_PROVIDER_DESC" class="explicacao"></p>
            <div class="placeholder">
              <input placeholder="{{ 'BPLINE.STOCK_PROVIDER_PLACEHOLDER' | translate }}" type="number" min="0"
                class="form-control" aria-describedby="basic-addon2" formControlName="days" (keyup)="onBlurMethod()">
            </div>
            <p translate="REGISTER.ERRORS.INVALID_VALUE" class="requiredText" *ngIf="(gc16.get('client_stock.days').hasError('pattern'))
              || (gc16.get('client_stock.days').hasError('pattern') && submitted)"> </p>
            <p translate="REGISTER.ERRORS.REQUIRED" class="requiredText" *ngIf="(gc16.get('client_stock.days').hasError('required') && gc16.get('client_stock.days').touched)
              || (gc16.get('client_stock.days').hasError('required') && submitted)"> </p>
          </div>
        </div>

        <div class="col-md-4">
          <div class="row">
            <div class="col-md-12">
              <div class="campo">
                <p translate="BPLINE.EF" class="descricao dp"></p>
                <span class="descricaoVazia"></span>
                <div class="placeholder" data-placeholder="%">
                  <input type="number" class="form-control" disabled formControlName="value">
                </div>
              </div>
            </div>

            <div class="col-md-12">
              <div class="campo">
                <p translate="BPLINE.QUANTITY_CONTAINER" class="descricao dp"></p>
                <span class="descricaoVazia"></span>
                <div class="input-group test2">
                  <input type="number" class="form-control" placeholder="" disabled formControlName="qty_container">
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="row">
            <div class="col-md-12">
              <div class="campo">
                <p translate="BPLINE.EF_MAX" class="descricao dp"></p>
                <span class="descricaoVazia"></span>
                <div class="placeholder" data-placeholder="%">
                  <input type="number" class="form-control" placeholder="" disabled formControlName="max">
                </div>
              </div>
            </div>

            <div class="col-md-12">
              <div class="campo">
                <p translate="BPLINE.QUANTITY_CONTAINER" class="descricao dp"></p>
                <span class="descricaoVazia"></span>
                <div class="input-group test2">
                  <input type="number" class="form-control" placeholder="" disabled formControlName="qty_container_max">
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>


      <!-- =================== -->
      <!-- Linha 5 -->
      <div formGroupName="transportation_going" class="row">

        <div class="col-sm-4">
          <div class="campo">
            <p translate="BPLINE.DAYS_TO_GO" class="descricao"></p>
            <p translate="BPLINE.DAYS_TO_GO_DESC" class="explicacao"></p>
            <div class="placeholder" data-placeholder="DIAS">
              <input type="number" min="0" class="form-control" placeholder="" aria-describedby="basic-addon2"
                formControlName="days" (keyup)="onBlurMethod()">
            </div>
            <p translate="REGISTER.ERRORS.INVALID_VALUE" class="requiredText" *ngIf="(gc16.get('transportation_going.days').hasError('pattern'))
              || (gc16.get('transportation_going.days').hasError('pattern') && submitted)"> </p>
            <p translate="REGISTER.ERRORS.REQUIRED" class="requiredText" *ngIf="(gc16.get('transportation_going.days').hasError('required') && gc16.get('transportation_going.days').touched)
              || (gc16.get('transportation_going.days').hasError('required') && submitted)"> </p>
          </div>
        </div>

        <div class="col-sm-4">
          <div class="campo">
            <p translate="BPLINE.TI" class="descricao"></p>
            <span class="descricaoVazia"></span>
            <div class="placeholder" data-placeholder="%">
              <input type="number" class="form-control" placeholder="" disabled formControlName="value">
            </div>
          </div>
        </div>

        <div class="col-sm-4">
          <div class="campo">
            <p translate="BPLINE.QUANTITY_CONTAINER" class="descricao"></p>
            <span class="descricaoVazia"></span>
            <div class="input-group">
              <input type="number" class="form-control" placeholder="" disabled formControlName="qty_container">
            </div>
          </div>
        </div>
      </div>


      <!-- =================== -->
      <!-- Linha 6 -->
      <div formGroupName="transportation_back" class="row">

        <!-- Item 1 -->
        <div class="col-sm-4">
          <div class="campo">
            <p translate="BPLINE.DAYS_TO_GET_BACK" class="descricao"> </p>
            <p translate="BPLINE.DAYS_TO_GET_BACK_DESC" class="explicacao"> </p>
            <div class="placeholder" data-placeholder="DIAS">
              <input type="number" min="0" class="form-control" placeholder="" aria-describedby="basic-addon2"
                formControlName="days" (keyup)="onBlurMethod()">
            </div>
            <p translate="REGISTER.ERRORS.INVALID_VALUE" class="requiredText" *ngIf="(gc16.get('transportation_back.days').hasError('pattern'))
                || (gc16.get('transportation_back.days').hasError('pattern') && submitted)"> </p>
            <p translate="REGISTER.ERRORS.REQUIRED" class="requiredText" *ngIf="(gc16.get('transportation_back.days').hasError('required') && gc16.get('transportation_back.days').touched)
              || (gc16.get('transportation_back.days').hasError('required') && submitted)"> </p>
          </div>
        </div>

        <!-- Item 2 -->
        <div class="col-sm-4">
          <div class="campo">
            <p translate="BPLINE.TV" class="descricao"></p>
            <span class="descricaoVazia"></span>
            <div class="placeholder" data-placeholder="%">
              <input type="number" class="form-control" placeholder="" disabled formControlName="value">
            </div>
          </div>
        </div>

        <div class="col-sm-4">
          <div class="campo">
            <p translate="BPLINE.QUANTITY_CONTAINER" class="descricao"></p>
            <span class="descricaoVazia"></span>
            <div class="input-group">
              <input type="number" class="form-control" placeholder="" disabled formControlName="qty_container">
            </div>
          </div>
        </div>
      </div>


      <!-- =================== -->
      <!-- Linha 7 -->
      <div formGroupName="frequency" class="row">

        <!-- Item 1 -->
        <div class="col-md-4">
          <div class="campo">
            <p translate="BPLINE.FREQUENCY" class="descricao"></p>
            <p translate="BPLINE.FREQUENCY_DESC" class="explicacao"></p>
            <div class="placeholder" data-placeholder="DIAS">
              <input type="number" min="0" class="form-control" placeholder="" aria-describedby="basic-addon2"
                formControlName="days" (keyup)="onBlurMethod()">
            </div>
            <p translate="REGISTER.ERRORS.INVALID_VALUE" class="requiredText" *ngIf="(gc16.get('frequency.days').hasError('pattern'))
              || (gc16.get('frequency.days').hasError('pattern') && submitted)"> </p>
            <p translate="REGISTER.ERRORS.REQUIRED" class="requiredText" *ngIf="(gc16.get('frequency.days').hasError('required') && gc16.get('frequency.days').touched)
              || (gc16.get('frequency.days').hasError('required') && submitted)"> </p>
          </div>
        </div>

        <!-- Item 2 -->
        <div class="col-md-8">
          <div class="row">
            <div class="col-sm-4">
              <div class="campo">
                <p translate="BPLINE.FR" class="descricao"></p>
                <span class="descricaoVazia"></span>
                <div class="placeholder" data-placeholder="%">
                  <input type="number" class="form-control" placeholder="" disabled formControlName="fr">
                </div>
              </div>
            </div>

            <div class="col-sm-4">
              <div class="campo">
                <p translate="BPLINE.QUANTITY_CONTAINER" class="descricao"></p>
                <span class="descricaoVazia"></span>
                <div class="input-group">
                  <input type="number" class="form-control" placeholder="" disabled formControlName="qty_container">
                </div>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="campo">
                <p translate="BPLINE.TOTAL_DAYS" class="descricao"></p>
                <span class="descricaoVazia"></span>
                <div class="placeholder" data-placeholder="%">
                  <input type="number" class="form-control" placeholder="" disabled formControlName="qty_total_days">
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>


      <!-- =================== -->
      <!-- Linha 8 -->
      <div formGroupName="security_factor" class="row">

        <!-- Item 1 -->
        <div class="col-md-4">
          <div class="campo">
            <p translate="BPLINE.SECURITY_FACTOR" class="descricao"></p>
            <p translate="BPLINE.SECURITY_FACTOR_DESC" class="explicacao"></p>
            <div class="placeholder" data-placeholder="%">
              <input type="number" class="form-control" min="0" placeholder="" formControlName="percentage"
                (keyup)="onBlurMethod()">
            </div>
            <p translate="REGISTER.ERRORS.INVALID_VALUE" class="requiredText" *ngIf="(gc16.get('security_factor.percentage').hasError('pattern'))
              || (gc16.get('security_factor.percentage').hasError('pattern') && submitted)"> </p>
            <p translate="REGISTER.ERRORS.REQUIRED" class="requiredText" *ngIf="(gc16.get('security_factor.percentage').hasError('required') && gc16.get('security_factor.percentage').touched)
              || (gc16.get('security_factor.percentage').hasError('required') && submitted)"> </p>
          </div>
        </div>

        <!-- Item 2 -->
        <div class="col-md-4">
          <div class="campo">
            <p translate="BPLINE.QUANTITY_CONTAINER" class="descricao"></p>
            <span class="descricaoVazia"></span>
            <div class="input-group">
              <input type="number" class="form-control" placeholder="" disabled formControlName="qty_container">
            </div>
          </div>
        </div>

        <!-- Item 3 -->
        <div class="col-md-4">
          <div class="campo">
            <p translate="BPLINE.TOTAL_BUILT" class="descricao"></p>
            <span class="descricaoVazia desaparecer"></span>
            <div class="input-group">
              <input type="number" class="form-control" placeholder="" disabled formControlName="qty_total_build">
            </div>
          </div>
        </div>
      </div>

      <br>

      <div class="botoes">
        <button translate="REGISTER.BACK_BUTTON" routerLink="/rc/bpline" class="botaoVoltar"></button>
        <button translate="REGISTER.UPDATE_BUTTON" type="submit" class="botaoRegistrar"></button>
      </div>
    </form>
  </div>

  <br />

</div>
