<div class="conteudoTop">
  <div class="row">

    <div class="col-md-3">
      <div class="menu" style="background-color: white; padding: 15px 15px; -webkit-box-shadow: 0px 0px 7px #000; box-shadow: 0px 0px 7px #000;">

        <!-- Embalagens -->
        <button routerLinkActive="active" routerLink="embalagem" class="cadastroMenu">
          <div>Embalagens</div>
        </button>
       
        <!-- Pontos de controle -->
        <button routerLinkActive="active" routerLink="ponto" class="cadastroMenu">
          <div>Pontos de Controle</div>
        </button>

        <!-- Empresas -->
        <button routerLinkActive="active" routerLink="company" class="cadastroMenu">
          <div>Empresas</div>
        </button>
        
        <!-- Famílias -->
        <button routerLinkActive="active" routerLink="familia" class="cadastroMenu">
          <div>Famílias</div>
        </button>

        <!-- Rotas -->
        <button routerLinkActive="active" routerLink="rotas" class="cadastroMenu">
          <div>Rotas</div>
        </button>

        <!-- Setores -->
        <button routerLinkActive="active" routerLink="setor" class="cadastroMenu">
          <div>Departamento</div>
        </button>

        <!-- Projetos -->
        <button routerLinkActive="active" routerLink="projeto" class="cadastroMenu">
          <div>Projetos</div>
        </button>

        <!-- Tipo Pontos de Controle -->
        <button routerLinkActive="active" routerLink="tipo-ponto-controle" class="cadastroMenu">
          <div>Tipos de Ponto de Controle</div>
        </button>

      </div>
    </div>

    <div class="col-md-9">
      <div class="menu" style="background-color: white; padding: 15px 15px; -webkit-box-shadow: 0px 0px 7px #000; box-shadow: 0px 0px 7px #000;">
        <router-outlet></router-outlet>
      </div>
    </div>

  </div>

  <br />

  <ng2-toasty [position]="'top-left'"></ng2-toasty>
</div>
