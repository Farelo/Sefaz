<div class="input-group mb-3 d-flex justify-content-between">
  <input type="text" 
    class="form-control mr-4" 
    [attr.placeholder]="'REGISTER.CONTROL_POINT_TYPE.SEARCH_BAR_PLACEHOLDER' | translate"
    placeholder="Buscar tipo por nome" 
    aria-describedby="basic-addon1"
    [(ngModel)]="search" 
    (keyup)="searchEvent($event)">

  <button 
    routerLink="cadastrar" 
    class="btn btn-outline-secondary" 
    type="button"
    [translate]="'REGISTER.CREATE_BUTTON'"></button>
</div>


<div class="table-responsive">
  <table class="table" (mouseleave)="hoveredIndex=null">
    <thead>
      <tr class="cabecalho">
        <th translate="REGISTER.TABLE.NAME"></th>
        <th class="opcoes"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of allTypes | paginate: {
                                                itemsPerPage: 10,
                                                currentPage: actualPage,
                                                totalItems: allTypes.length};">
        <td>{{ item.name | truncate : 20 }}</td>
        <td class="teste">
          <button class="editar" [routerLink]="['editar/', item._id]">
            {{ "REGISTER.EDIT_BUTTON" | translate }}
          </button>

          <button class="excluir" (click)="removeProject(item)">
            {{ "REGISTER.REMOVE_BUTTON" | translate }}
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="classVazio" *ngIf="allTypes.length < 1">
  {{ "REGISTER.CONTROL_POINT_TYPE.NO_RESULT" | translate }}
</div>

<br />

<div class="has-text-centered">

  <pagination-controls class="my-pagination" (pageChange)="actualPage = $event" directionLinks="false" autoHide="true">
  </pagination-controls>

</div>
