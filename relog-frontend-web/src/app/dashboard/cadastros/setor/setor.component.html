<div class="input-group mb-3 d-flex justify-content-between">
  <input 
    type="text" 
    class="form-control mr-4" 
    [attr.placeholder]="'REGISTER.PROJECT.SEARCH_BAR_PLACEHOLDER' | translate"
    aria-describedby="basic-addon1"
    (keyup)="searchEvent($event)">

  <button 
    routerLink="cadastrar" 
    class="btn btn-outline-secondary" 
    type="button"
    [translate]="'REGISTER.CREATE_BUTTON'"></button>
</div>

<div class="table-responsive">
  <table class="table">
    <thead>
      <tr class="cabecalho">
        <th translate="REGISTER.TABLE.NAME">Name</th>
        <th translate="REGISTER.TABLE.CONTROL_POINT">Planta</th>
        <th class="opcoes"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let department of allDepartments | paginate: {
                                                      itemsPerPage: 10,
                                                      currentPage: actualPage,
                                                      totalItems: allDepartments.length};">
        <td>{{ department.name | truncate : 20 }}</td>
        <td>{{ department.control_point.name | truncate : 20 }}</td>
        <td class="teste">
          <button class="editar" [routerLink]="['editar/', department._id]">
            {{ "REGISTER.EDIT_BUTTON" | translate }}
          </button>
          <button class="excluir" (click)="removeDepartment(department)">
            {{ "REGISTER.REMOVE_BUTTON" | translate }}
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="classVazio" *ngIf="allDepartments.length < 1">
  {{ "REGISTER.DEPARTMENT.NO_RESULT" | translate }}
</div>

<br />

<div class="has-text-centered">
  <pagination-controls 
    class="my-pagination" 
    (pageChange)="actualPage = $event" 
    directionLinks="false" 
    autoHide="true">
  </pagination-controls>
</div>
