<div class="d-flex justify-content-between mb-3 no-gutters">
  <input
    type="text"
    class="input-filter mr-4"
    placeholder="Buscar rota por família ou ponto de controle"
    aria-describedby="basic-addon1"
    [(ngModel)]="search"
    (keyup)="searchEvent($event)"
  />

  <button
    routerLink="cadastrar"
    class="btn btn-outline-secondary"
    type="button"
  >
    Novo
  </button>
</div>

<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr class="cabecalho">
        <th>Família</th>
        <th>Ponto 1</th>
        <th>Ponto 2</th>
        <th>Distância</th>
        <!-- <th>Duração</th> -->
        <th class="opcoes"></th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="
          let route of allRoutes
            | paginate
              : {
                  itemsPerPage: 10,
                  currentPage: actualPage,
                  totalItems: allRoutes.length
                }
        "
      >
        <td>{{ route.family.code | truncate: 20 }}</td>
        <td>
          {{ route.first_point ? route.first_point.name : ("" | truncate: 20) }}
        </td>
        <td>
          {{
            route.second_point ? route.second_point.name : ("" | truncate: 20)
          }}
        </td>
        <td>{{ getFormatedDistance(route.distance) }}</td>
        <!-- <td>{{ route.duration_time }}</td>  -->
        <td class="actions">
          <button
            class="editar botaoPlanta"
            [routerLink]="['editar/', route._id]"
          >
            <i class="fa fa-pencil" aria-hidden="true"></i>
          </button>
          <button class="excluir" (click)="removeRoutes(route)">
            <i class="fa fa-trash-o" aria-hidden="true"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="classVazio" *ngIf="allRoutes.length < 1">
  Ainda não existem rotas cadastradas.
</div>

<br />

<div class="has-text-centered">
  <pagination-controls
    class="my-pagination"
    (pageChange)="actualPage = $event"
    directionLinks="false"
    autoHide="true"
  >
  </pagination-controls>
</div>
