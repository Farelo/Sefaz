<div class="d-flex justify-content-between mb-3 no-gutters">
  <input
    type="text"
    class="input-filter mr-4"
    placeholder="Buscar"
    aria-describedby="basic-addon1"
    [(ngModel)]="search"
    (keyup.enter)="searchEvent()"
  />
  <button
    routerLink="cadastrar"
    class="btn btn-outline-secondary"
    type="button"
  >
    Novo
  </button>
</div>

<div class="table-responsive">
  <table class="table">
    <thead>
      <tr class="cabecalho">
        <th>Codigo</th>
        <th class="opcoes"></th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="
          let tag of data.data
            | paginate
              : {
                  id: 'tag',
                  itemsPerPage: 10,
                  currentPage: data.meta.page,
                  totalItems: data.data.length
                };
          index as index
        "
      >
        <td>{{ tag.code | truncate: 20 }}</td>

        <td class="actions">
          <div>
            <button class="editar" [routerLink]="['editar/', tag._id]">
              <i class="fa fa-pencil" aria-hidden="true"></i>
            </button>
            <button
              class="excluir"
              (click)="removeTags(tag)"
              [disabled]="tag.status == 1"
            >
              <i class="fa fa-trash-o" aria-hidden="true"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="classVazio" *ngIf="data.data?.length < 1">
  Ainda n√£o existem tags cadastradas.
</div>
<br />
<div class="has-text-centered">
  <pagination-controls
    id="tag"
    class="my-pagination"
    (pageChange)="pageChanged($event)"
    directionLinks="false"
    autoHide="true"
  >
  </pagination-controls>
</div>
