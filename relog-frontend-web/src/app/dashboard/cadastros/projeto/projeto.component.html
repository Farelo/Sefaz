<div class="d-flex justify-content-between mb-3 no-gutters">
  <input
    type="text"
    class="input-filter mr-4"
    placeholder="Buscar projeto por nome"
    aria-describedby="basic-addon1"
    [(ngModel)]="search"
    (keyup)="searchEvent($event)"
  />

  <button
    routerLink="cadastrar"
    class="btn btn-outline-secondary"
    type="button"
  >
    Novo
  </button>
</div>

<div class="table-responsive">
  <table class="table">
    <thead>
      <tr class="cabecalho">
        <th>Nome</th>
        <th class="opcoes"></th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="
          let project of allProjects
            | paginate
              : {
                  itemsPerPage: 10,
                  currentPage: actualPage,
                  totalItems: allProjects.length
                }
        "
      >
        <td>{{ project.name | truncate: 20 }}</td>
        <td class="actions">
          <button class="editar" [routerLink]="['editar/', project._id]">
            <i class="fa fa-pencil" aria-hidden="true"></i>
          </button>

          <button class="excluir" (click)="removeProject(project)">
            <i class="fa fa-trash-o" aria-hidden="true"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="classVazio" *ngIf="allProjects.length < 1">
  Ainda n√£o existem projetos cadastrados.
</div>

<br />

<div class="has-text-centered">
  <pagination-controls
    class="my-pagination"
    (pageChange)="actualPage = $event"
    directionLinks="false"
    autoHide="true"
  >
  </pagination-controls>
</div>
