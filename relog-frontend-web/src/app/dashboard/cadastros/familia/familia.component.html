<div class="input-group mb-3 d-flex justify-content-between">
  <input type="text" 
    class="form-control mr-4" 
    [attr.placeholder]="'REGISTER.PROJECT.SEARCH_BAR_PLACEHOLDER' | translate"
    aria-describedby="basic-addon1" 
    [(ngModel)]="search"
    (keyup)="searchEvent($event)">
    
  <button routerLink="cadastrar" class="btn btn-outline-secondary" type="button" [translate]="'REGISTER.CREATE_BUTTON'"></button>
</div>

<div class="table-responsive">
  <table class="table">
    <thead>
      <tr class="cabecalho">
        <th translate="REGISTER.TABLE.NAME"></th>
        <th class="opcoes"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let family of listOfFamilies | paginate: {
                                                    itemsPerPage: 10,
                                                    currentPage: actualPage,
                                                    totalItems: listOfFamilies.length}">
        <td>{{ family.code | truncate : 20 }}</td>
        <td class="teste">
          <div>
            <button class="editar" [routerLink]="['editar/', family._id]">
              {{ "REGISTER.EDIT_BUTTON" | translate }}
            </button>
            <button class="excluir" (click)="removePacking(family)">
              {{ "REGISTER.REMOVE_BUTTON" | translate }}
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="classVazio" *ngIf="listOfFamilies.length < 1">
  {{ "REGISTER.FAMILY.NO_RESULT" | translate }}
</div>

<br />

<div class="has-text-centered">
  <pagination-controls class="my-pagination" (pageChange)="actualPage = $event" directionLinks="false" autoHide="true">
  </pagination-controls>
</div>
