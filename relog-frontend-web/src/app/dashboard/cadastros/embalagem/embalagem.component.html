<div class="input-group d-flex justify-content-between mb-3 no-gutters">
 
  <input 
    type="text" 
    class="form-control mr-4" 
    [attr.placeholder]="'REGISTER.PACKING.SEARCH_BAR_PLACEHOLDER' | translate"
    aria-describedby="basic-addon1" 
    [(ngModel)]="search"
    (keyup)="searchEvent($event)">

  <button 
    routerLink="cadastrar" 
    class="btn btn-outline-secondary" 
    type="button">{{ "REGISTER.CREATE_BUTTON" | translate }}</button>
</div>

<div class="table-responsive">
  
  <button (click)="changeLanguage()">Change Lang</button>

  <table class="table">
    <thead>
      <tr class="cabecalho"> 
        <th translate="REGISTER.TABLE.FAMILY"></th> 
        <th translate="REGISTER.TABLE.SERIAL"></th>
        <th translate="REGISTER.TABLE.TAG"></th>
        <th class="opcoes"></th>
      </tr>

    </thead>
    <tbody>
      <tr *ngFor="let packing of listOfPackings | paginate: {
                                                    itemsPerPage: 10,
                                                    currentPage: actualPage,
                                                    totalItems: listOfPackings.length}">
        <td>{{ packing.family ? packing.family.code : '-' }}</td>
        <td>{{ packing.serial }}</td>
        <td>{{ packing.tag.code }}</td>
        <td class="teste">
          <div>
            <button class="editar" [routerLink]="['editar/', packing._id]">
              {{ "REGISTER.EDIT_BUTTON" | translate }}
            </button>
            <button class="excluir" (click)="removePacking(packing)">
              {{ "REGISTER.REMOVE_BUTTON" | translate }}
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="classVazio" *ngIf="listOfPackings.length < 1">
  {{ "REGISTER.PACKING.NO_RESULT" | translate }}
</div>

<br />

<div class="has-text-centered">
  <pagination-controls class="my-pagination" (pageChange)="actualPage = $event" directionLinks="false" autoHide="true">
  </pagination-controls>
</div>
