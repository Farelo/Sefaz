<div class="modal-header">
      <h4 class="modal-title">Detalhes do alerta</h4>
      <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
</div>

<div class="modal-body">
  <p>Nome: {{embalagem.nome}}</p>
  <p>Id: {{embalagem.id}}</p>
  <p>Descrição: {{embalagem.descricao}}</p>
  <p>Duns: {{embalagem.duns}}</p>
  <p>Fornecedor: {{embalagem.fornecedor}}</p>
  <p>Última atualização:: {{embalagem.ultimaAtualizacao}}</p>
  <p>Status: {{embalagem.status}}</p>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Close</button>
</div>
