<input type="text" class="form-control meuInput" placeholder="Buscar" aria-describedby="basic-addon1">


<div class="table-responsive meuInventario">
  <!-- Table -->
  <table class="table">
    <thead>
      <tr class="cabecalho">
        <th>CÃ³digo</th>
        <th>Fornecedor</th>
        <th>DUNS</th>
        <th>Local</th>
        <th>Setor/Area Interna</th>
        <th>Quantidade</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let inventory of inventory">
        <td> {{inventory.code}} </td>
        <td> {{inventory.supplier.name}} </td>
        <td> {{inventory.supplier.duns}} </td>
        <td> {{inventory.plant.name}} </td>
        <td> {{inventory.department.name}} </td>
        <td> {{inventory.quantity}} </td>
        <td>
          <span class="alerta" [ngClass]="{
            'atrasado' : inventory.missing ,
            'ok' : inventory.nothing ,
            'quase' : inventory.problem
          }"></span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
