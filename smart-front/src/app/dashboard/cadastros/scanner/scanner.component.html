<div class="row">
  <div class="col-xs-7">
    <input type="text" class="form-control meuInput" placeholder="Buscar" aria-describedby="basic-addon1">
  </div>
  <div class="col-xs-2">

  </div>
  <div class="col-xs-3">
    <button class="mais" routerLink="cadastrar">+</button>
  </div>
</div>

<div class="table-responsive tabela">
  <table class="table">
    <thead>
      <tr class="cabecalho">
        <th>Código</th>
        <th>ID</th>
        <th>Setor/Area Interna</th>
        <th>Opções</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let checkpoint of checkpoints">
        <td>{{checkpoint.code}}</td>
        <td>{{checkpoint.place_id}}</td>
        <td>{{checkpoint.department.name  }} ({{checkpoint.plant.name}} )</td>
        <td class="teste">
          <button class="editar" >Editar</button>
          <button class="excluir">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="classVazio" *ngIf="vazio">
  Ainda não existem plataformas cadastradas.
</div>
