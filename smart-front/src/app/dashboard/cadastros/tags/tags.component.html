<div class="row">
  <div class="col-xs-7">
    <input type="text" class="form-control meuInput" placeholder="Buscar" aria-describedby="basic-addon1" [(ngModel)]="search" (keyup.enter)="searchEvent()">
  </div>
  <div class="col-xs-2">

  </div>
  <div class="col-xs-3">
    <button class="mais" routerLink="cadastrar">
      <div class="bigger"><div class="det"></div></div>
    </button>
  </div>
</div>

<div class="table-responsive">
  <table class="table" (mouseleave)="hoveredIndex=null">
    <thead>
      <tr class="cabecalho">
        <th>Codigo</th>
        <th class="opcoes"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tag of data.data | paginate: {  id:'tag',
                                                      itemsPerPage: data.meta.limit,
                                                      currentPage: data.meta.page,
                                                      totalItems: data.meta.total_docs}; index as index" (mouseover)='hoveredIndex = index'>
        <td>{{tag.code}}</td>

        <td class="teste">
          <div *ngIf="index==hoveredIndex">
            <button class="editar" [routerLink]="['editar/', tag._id]">
              <i class="fa fa-edit"></i>
            </button>
            <button class="excluir" (click)="removeTags(tag)" [disabled]="tag.status == 1">
              <i class="fa fa-trash"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="classVazio" *ngIf="data.data?.length < 1">
  Ainda n√£o existem tags cadastradas.
</div>
<br />
<div class="has-text-centered">
    <pagination-controls id='tag' class="my-pagination"
    (pageChange)="pageChanged($event)"
    directionLinks="false"
    autoHide="true">
    </pagination-controls>
</div>
