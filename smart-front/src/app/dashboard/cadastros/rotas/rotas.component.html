<div class="row">
  <div class="col-xs-7">
    <input type="text" class="form-control meuInput" placeholder="Buscar" aria-describedby="basic-addon1" [(ngModel)]="search" (keyup.enter)="searchEvent()">
  </div>
  <div class="col-xs-2">

  </div>
  <div class="col-xs-3">
    <button class="mais"  routerLink="cadastrar">Novo</button>
  </div>
</div>

<div class="table-responsive">
  <table class="table" (mouseleave)="hoveredIndex=null">
    <thead>
      <tr class="cabecalho">
        <th>Embalagem</th>
        <th>Fornecedor</th>
        <th>Projeto</th>
        <th>Planta do Fornecedor</th>
        <th>Planta da Fábrica</th>
        <th class="opcoes"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let route of data.data | paginate: {
                                                      id:'routes',
                                                      itemsPerPage: data.meta.limit,
                                                      currentPage: data.meta.page,
                                                      totalItems: data.meta.total_docs}; index as index" (mouseover)='hoveredIndex = index'>
        <td>{{route.packing_code}}</td>
        <td>{{route.supplier.name}}</td>
        <td>{{route.project.name}}</td>
        <td>{{route.plant_supplier.plant_name}}</td>
        <td>{{route.plant_factory.plant_name}}</td>
        <td class="teste">
          <div *ngIf="index==hoveredIndex">
            <button class="editar botaoPlanta"  [routerLink]="['editar/', route._id]" >
              EDITAR
            </button>
            <button class="excluir" (click)="removeRoutes(route)">
              EXCLUIR
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="classVazio" *ngIf="data.data?.length < 1">
  Ainda não existem embalagens cadastradas.
</div>
<br />
<div class="has-text-centered">
    <pagination-controls id='routes' (pageChange)="pageChanged($event)"
                       directionLinks="false" 
                         autoHide="true"></pagination-controls>
</div>
