<div class="input-group mb-3 d-flex justify-content-between">
  <input type="text" 
    class="form-control mr-4" 
    placeholder="Buscar rota por família ou ponto de controle" 
    aria-describedby="basic-addon1" 
    [(ngModel)]="search"
    (keyup)="searchEvent($event)">

  <button routerLink="cadastrar" class="btn btn-outline-secondary" type="button">Novo</button>
</div>

<div class="table-responsive">
  <table class="table" (mouseleave)="hoveredIndex=null">
    <thead>
      <tr class="cabecalho">
        <th>Família</th>
        <th>Ponto 1</th>
        <th>Ponto 2</th>
        <th>Distância</th>
        <!-- <th>Duração</th> -->
        <th class="opcoes"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let route of allRoutes | paginate: {
                                            itemsPerPage: 10,
                                            currentPage: actualPage,
                                            totalItems: allRoutes.length};">
        <td>{{ route.family.code | truncate : 20 }}</td>
        <td>{{ route.first_point ? route.first_point.name : '' | truncate : 20 }}</td>
        <td>{{ route.second_point ? route.second_point.name : '' | truncate : 20 }}</td>
        <td>{{ getFormatedDistance(route.distance) }}</td>
        <!-- <td>{{ route.duration_time }}</td>  -->
        <td class="teste">
          <button class="editar botaoPlanta" [routerLink]="['editar/', route._id]">
            EDITAR
          </button>
          <button class="excluir" (click)="removeRoutes(route)">
            EXCLUIR
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="classVazio" *ngIf="allRoutes.length < 1">
  Ainda não existem rotas cadastradas.
</div>

<br />

<div class="has-text-centered">
  <pagination-controls 
    class="my-pagination" 
    (pageChange)="actualPage = $event" 
    directionLinks="false" 
    autoHide="true">
  </pagination-controls>
</div>
