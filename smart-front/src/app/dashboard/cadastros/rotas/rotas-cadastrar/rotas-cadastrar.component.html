<div class="base">
  <h1>REGISTRAR ROTA</h1>
  <br />
  <div class="row">
    <div class="col-md-6">

      <div class="campo">
        <p class="descricao">ASSOCIE UM FORNECEDOR</p>
        <p class="explicacao"></p>
        <select2 [data]="suppliers?.data" (valueChanged)="loadPackings($event)" [options]="{ placeholder: 'Search ..'}"></select2>
      </div>

      <div class="campo" [hidden]="!choiced">
        <p class="descricao">ASSOCIE A EMBALAGEM</p>
        <p class="explicacao"></p>
        <select id="planta" [(ngModel)]="partial_element" (ngModelChange)="onChange($event)">
            <option value="">Associe uma Planta</option>
          <option *ngFor="let obj of packings?.data" [ngValue]="obj" >{{obj.id}}</option>
        </select>
      </div>

      <div class="campo" [hidden]="!choice_equipament">
        <p class="descricao">FORNECEDOR DA EMBALAGEM</p>
        <div class="input-group" >
          <input class="form-control"  aria-describedby="basic-addon2" [(ngModel)] ="supplier?.name"  />
        </div>
      </div>

      <div class="campo" [hidden]="!choice_equipament">
        <p class="descricao">PLANTA DO FORNECEDOR </p>
        <div class="input-group" >
          <input class="form-control"  aria-describedby="basic-addon2"  [(ngModel)] ="supplier?.name" />
        </div>
      </div>
    </div>

    <div class="col-md-6">

      <div class="campo">
        <p class="descricao">ASSOCIE A PLANTA DA FABRICA</p>
        <p class="explicacao"></p>
        <select id="planta" [(ngModel)]="route.plant_factory">
            <option value="">Associe uma Planta</option>
          <option *ngFor="let obj of plants?.data" [ngValue]="obj._id" >{{obj.name}}</option>
        </select>
      </div>

      <div class="campo">
        <p class="descricao">ESTIME UM TEMPO DE VIAGEM</p>
        <p class="explicacao"></p>
        <ngb-timepicker [(ngModel)]="this.route.date_estimated"></ngb-timepicker>
      </div>
    </div>

  </div>
  <br />
  <div class="botoes">
  <button routerLink="/rc/cadastros/rotas" class="botaoVoltar" >VOLTAR</button>
  <button class="botaoRegistrar" (click)="registerRoute()">REGISTRAR</button>
  </div>
  <Br />
</div>
