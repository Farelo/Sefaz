<div class="row">
  <div class="col-xs-7">
    <input type="text" class="form-control meuInput" placeholder="Buscar" aria-describedby="basic-addon1" [(ngModel)]="search" (keyup.enter)="searchEvent()">
  </div>
  <div class="col-xs-2">

  </div>
  <div class="col-xs-3">
    <button class="mais" routerLink="cadastrar">
      Novo
    </button>
  </div>
</div>

<div class="table-responsive">
  <table class="table" (mouseleave)="hoveredIndex=null">
    <thead>
      <tr class="cabecalho">
        <th>Nome</th>

        <th class="opcoes"></th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let plant of data.data | paginate: {
                                                      id:'plant',
                                                      itemsPerPage: data.meta.limit,
                                                      currentPage: data.meta.page,
                                                      totalItems: data.meta.total_docs}; index as index" (mouseover)='hoveredIndex = index'>
        <td>{{plant.plant_name}}</td>

        <td class="teste">
          <div *ngIf="index==hoveredIndex">
            <button class="editar" [routerLink]="['editar/', plant._id]">
              EDITAR
            </button>
            <button class="excluir" (click)="removePlant(plant)">
              EXCLUIR
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="classVazio" *ngIf="data.data?.length < 1">
  Ainda n√£o existem plantas cadastradas.
</div>
<br />
<div class="has-text-centered">
    <pagination-controls id='plant' class="my-pagination"
    (pageChange)="pageChanged($event)"
    directionLinks="false"
    autoHide="true">
    </pagination-controls>
</div>
