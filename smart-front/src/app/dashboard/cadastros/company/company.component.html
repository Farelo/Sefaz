<div class="input-group mb-3 d-flex justify-content-between">
  <input type="text" class="form-control mr-4" placeholder="Buscar" aria-describedby="basic-addon1" [(ngModel)]="search"
    (keyup)="searchEvent($event)">
  <button routerLink="cadastrar" class="btn btn-outline-secondary" type="button">Novo</button>
</div>

<div class="table-responsive">
  <table class="table" (mouseleave)="hoveredIndex=null">
    <thead>
      <tr class="cabecalho">
        <th> Nome </th>
        <th> Telefone </th>
        <!-- <th> CNPJ </th> -->
        <th> Tipo </th>
        <th> </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let company of listOfCompanies | paginate: {
                                          itemsPerPage: 10,
                                          currentPage: actualPage,
                                          totalItems: listOfCompanies.length}">
        <td>{{ company.name }}</td>
        <td>{{ company.phone ? company.phone : '-' }}</td>
        <!-- <td>{{ company.cnpj ? company.cnpj : '-'  }}</td> -->
        <td>{{ company.type }}</td>
        <td class="teste">
            <button class="editar" [routerLink]="['editar/', company._id]">
              EDITAR
            </button>
            <button class="excluir" (click)="removeCompany(company)">
              EXCLUIR
            </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="classVazio" *ngIf="listOfCompanies.length < 1">
  Ainda n√£o existem plantas cadastradas.
</div>

<br />

<div class="has-text-centered">
  <pagination-controls class="my-pagination" (pageChange)="actualPage = $event" directionLinks="false" autoHide="true">
  </pagination-controls>
</div>
