<div class="base">
  <h1>REGISTRAR SETOR</h1>
  <br />
  <div class="row">
    <div class="col-md-6">

      <div class="campo">
        <p class="descricao">NOME DO SETOR/ÁREA INTERNA</p>
        <p class="explicacao">Ex. "Estoque"</p>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Armazém" aria-describedby="basic-addon2" [(ngModel)] = "department.name">
        </div>
      </div>

    </div>

    <div class="col-md-6">

      <div class="campo">
        <p class="descricao">ASSOCIE A PLANTA</p>
        <p class="explicacao">Escolha uma das plantas</p>
        <select id="planta" [(ngModel)]="department.plant">
          <option value="">Associe uma Planta</option>
          <option *ngFor="let obj of plants" [ngValue]="obj._id">{{obj.name}}</option>
        </select>
      </div>

    </div>

  </div>
  <button routerLink="/rc/cadastros/setor" class="botaoVoltar" >Voltar</button>
  <button class="botaoRegistrar" (click)="registerDepartment()">Registrar</button>
</div>
