<div class="input-group mb-3 d-flex justify-content-between">
  <input type="text" class="form-control mr-4" placeholder="Buscar" aria-describedby="basic-addon1" [(ngModel)]="search" (keyup.enter)="searchEvent()">
  <button routerLink="cadastrar" class="btn btn-outline-secondary" type="button">Novo</button>
</div>

<div class="table-responsive">
  <table class="table" (mouseleave)="hoveredIndex=null">
    <thead>
      <tr class="cabecalho">
        <th>Name</th>
        <th>Planta</th>
        <th class="opcoes"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let department of data.data | paginate: {
                                                      id:'department',
                                                      itemsPerPage: data.meta.limit,
                                                      currentPage: data.meta.page,
                                                      totalItems: data.meta.total_docs}; index as index" (mouseover)='hoveredIndex = index'>
        <td>{{department.name}}</td>
        <td>{{department.plant.plant_name}}</td>
        <td class="teste">
          <div *ngIf="index==hoveredIndex">
            <button class="editar" [routerLink]="['editar/', department._id]">
              EDITAR
            </button>
            <button class="excluir" (click)="removeDepartment(department)">
              EXCLUIR
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="classVazio" *ngIf="data.data?.length < 1">
  Ainda n√£o existem departamentos cadastradas.
</div>
<br />
<div class="has-text-centered">
    <pagination-controls id='department' (pageChange)="pageChanged($event)"
                           directionLinks="false"
                         autoHide="true"></pagination-controls>
</div>
