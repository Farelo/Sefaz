<div class="row">
  <div class="col-xs-7">
    <input type="text" class="form-control meuInput" placeholder="Buscar" aria-describedby="basic-addon1">
  </div>
  <div class="col-xs-2">

  </div>
  <div class="col-xs-3">
    <button class="mais" routerLink="cadastrar"></button>
  </div>
</div>

<div class="table-responsive tabela">
  <table class="table">
    <thead>
      <tr class="cabecalho">
        <th>Código</th>
        <th>Fornecedor</th>
        <th class="opcoes">Opções</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let packing of packings">
        <td>{{packing.code}}</td>
        <td>{{packing.supplier.name}}</td>
        <td class="teste">
          <button class="editar" >Editar</button>
          <button class="excluir" (click) ="removePacking(packing._id)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="classVazio" *ngIf="packings?.length < 1">
  Ainda não existem embalagens cadastradas.
</div>
