<div class="input-group mb-3 d-flex justify-content-between">
  <input type="text" class="form-control mr-4" placeholder="Buscar" aria-describedby="basic-addon1" [(ngModel)]="search" (keyup.enter)="searchEvent()">
  <button routerLink="cadastrar" class="btn btn-outline-secondary" type="button">Novo</button>
</div>


<div class="table-responsive">
  <table class="table" (mouseleave)="hoveredIndex=null">
    <thead>
      <tr class="cabecalho">
        <th>Nome</th>
        <th class="opcoes"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let project of data.data | paginate: {
                                                      id:'plataform',
                                                      itemsPerPage: data.meta.limit,
                                                      currentPage: data.meta.page,
                                                      totalItems: data.meta.total_docs}; index as index" (mouseover)='hoveredIndex = index'>
        <td>{{project.name}}</td>
        <td class="teste">
          <div *ngIf="index==hoveredIndex">
            <button class="editar" [routerLink]="['editar/', project._id]">
              EDITAR
            </button>
            <button class="excluir" (click)="removeProject(project)">
              EXCLUIR
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="classVazio" *ngIf="data.data?.length < 1">
  Ainda n√£o existem plataformas cadastradas.
</div>
<br />
<div class="has-text-centered">
  <pagination-controls id='plataform' class="my-pagination" (pageChange)="pageChanged($event)" directionLinks="false" autoHide="true">
  </pagination-controls>
</div>
