<div class="row">
  <div class="col-xs-7">
    <input type="text" class="form-control meuInput" placeholder="Buscar" aria-describedby="basic-addon1">
  </div>
  <div class="col-xs-2">

  </div>
  <div class="col-xs-3">
    <button class="mais" routerLink="cadastrar">+</button>
  </div>
</div>

<div class="table-responsive tabela">
  <table class="table">
    <thead>
      <tr class="cabecalho">
        <th>Nome</th>
        <th class="opcoes">Opções</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let project of projects">
        <td>{{project.name}}</td>
        <td class="teste">
          <button class="editar" [routerLink]="['editar/', project._id]">Editar</button>
          <button class="excluir" (click)="removeProject(project._id)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="classVazio" *ngIf="projects?.length < 1">
  Ainda não existem plataformas cadastradas.
</div>
