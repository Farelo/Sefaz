<div id="map">
  <ngui-map zoom="13" [center]="center" [fullscreenControl]="true">
    <marker *ngFor="let opt of options" [position]="opt.position" [title]="opt.name" (click)="clicked($event,opt)">

    </marker>
    <info-window id="iw" width="400" maxWidth="500">
      <div *ngIf="marker.display" class="pai">
        <div >
          <div class="iw-title">PLANTA {{marker.isSupplier ? 'FORNECEDOR' : 'FÁBRICA'}}: {{marker.plant}}  </div>

          <div>
            <div class="table-responsive tabela">
              <table class="table"  [hidden]="marker.nothing">
                <thead>
                  <tr class="cabecalho" [hidden]="!marker.department">
                    <th>Setor/Área Interna</th>
                    <th class="teste">Opções</th>
                  </tr>
                  <tr class="cabecalho" [hidden]="!marker.packing">
                    <th>Embalagem</th>
                    <th class="teste">Opções</th>
                  </tr>
                </thead>
                <tbody>

                  <tr *ngFor="let dept of marker.departments?.data" [hidden]="!marker.department">
                    <td>{{dept.name}}</td>
                    <td class="teste2"><button class="edit" (click)="open(dept._id)" type="button" name="button">Visualizar</button></td>
                  </tr>
                  <tr *ngFor="let packing of marker.packings?.data" [hidden]="!marker.packing">
                    <td>{{packing.code}}</td>
                    <td class="teste2"><button class="edit" (click)="open(dept._id)" type="button" name="button">Visualizar</button></td>
                  </tr>

                </tbody>
              </table>
              <div class="classVazio" [hidden]="!marker.nothing">
                Não existe embalagens nessa planta.
              </div>

            </div>
          </div>

        </div>
      </div>
    </info-window>
  </ngui-map>
</div>
