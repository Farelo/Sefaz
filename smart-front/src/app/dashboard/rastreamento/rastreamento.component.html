<div id="map">
  <ngui-map zoom="13" [center]="center" [fullscreenControl]="true">
    <marker *ngFor="let opt of options" [position]="opt.position" [title]="opt.name" (click)="clicked($event,opt)">

    </marker>
    <info-window id="iw" width="400" maxWidth="500">
      <div *ngIf="marker.display" class="pai">
        <div >
          <div class="iw-title">Planta: {{marker.plant}}</div>

          <div>
            <div class="table-responsive tabela">
              <table class="table">
                <thead>
                  <tr class="cabecalho">
                    <th>Setor/Área Interna</th>
                    <th class="teste">Opções</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let dept of marker.departments">
                    <td>{{dept.name}}</td>
                    <td class="teste"><button (click)="open(dept._id)" type="button" name="button">Visualizar</button></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

        </div>
      </div>
    </info-window>
  </ngui-map>
</div>
