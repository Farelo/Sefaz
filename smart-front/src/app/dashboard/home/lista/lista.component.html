<p class="titulo">Timeline > Fornecedor: GM</p>
<div  *ngFor="let alert of alerts">
  <div class="panel-body info"
  [ngClass]="{
    'perdido' : alert.status == '02',
    'parado' : alert.status == '03',
    'incorreto' : alert.status == '01'
  }"
  (click)="open(alert.packing._id,alert.status)">
{{alert.packing.code}}
<p class="infoData">{{alert.packing.tag_mac}}</p>

</div>
</div>

<br />

<button routerLink="/rc/home" class="botaoVoltar">Voltar</button>
