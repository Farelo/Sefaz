<div class="panel-body info" *ngFor="let alert of alerts"
[ngClass]="{
  'perdido' : alert.status == '02',
  'parado' : alert.status == '03',
  'incorreto' : alert.status == '01'
}"
[routerLink]=[alert._id.hash,alert.status]
>
<div class="esquerda">
<h4>{{alert.packing.code}}</h4>
<p class="infoData">{{alert.packing.type}}</p>
</div>
<!-- <p class="infoData">{{alert.quantity}}</p> -->
<!-- <p class="infoData">{{alert.supplier.name}}</p> -->
<div class="direita">


<h3><span [ngClass]="{
  'perdido2' : alert.status == '02',
  'parado2' : alert.status == '03',
  'incorreto2' : alert.status == '01'
}" class="badge">
{{alert.quantity}}</span></h3>

<h3><span class="badge badge-default">
{{alert.supplier.name}}</span></h3>
</div>
</div>
