<div class="conteudoHome">
  <div class="header">
    Timeline
    <button type="button" class="interrogacao1"
      [ngbPopover]= 'popContent' placement="left"
      *ngIf="telaGrande == false" triggers='hover'>
    </button>

    <button type="button" class="interrogacao2"
        [ngbPopover]= 'popContent' placement="bottom"
        *ngIf="telaGrande == true" triggers='hover'>
    </button>

    <ng-template #popContent>
      <p class="tit1">Alertas e seus significados</p>
      <span class="lg1">OBJETO PERDIDO</span><br />
      <span class="lg2">OBJETO INCORRETO</span><br />
      <span class="lg3">BATERIA BAIXA</span><br />
      <span class="lg4">OBJETO ATRASADO</span><br />
      <span class="lg5">TEMPO DE PERMANÃŠNCIA</span><br />
      <!-- <span class="lg6"></span><br /> -->
    </ng-template>

  </div>

  <div class="painel">
    <div class="quadradoPequeno"
      *ngFor="let alert of alerts?.data"
      [ngClass]="{
        'status1' : alert.status == 1,
        'status2' : alert.status == 2,
        'status3' : alert.status == 3,
        'status4' : alert.status == 4,
        'status5' : alert.status == 5,
        'status6' : alert.status == 6
      }"
      [routerLink]="['list/', alert.hash, alert.status]">
      <div class="esquerda">
        <span class="codigo">{{alert.packing?.code}}</span><br />
        <span class="descricao">{{alert.packing?.type}}</span>
      </div>
      <div class="direita">
        <span class="fornecedor" tooltip="Fornecedor"
        [ngClass]="{
          'fornecedor1' : alert.status == 1,
          'fornecedor2' : alert.status == 2,
          'fornecedor3' : alert.status == 3,
          'fornecedor4' : alert.status == 4,
          'fornecedor5' : alert.status == 5,
          'fornecedor6' : alert.status == 6
        }"
        >{{alert.supplier?.name}}</span><Br />
        <span class="quantidade" tooltip="Quantidade de embalagens"
        [ngClass]="{
          'quantidade1' : alert.status == 1,
          'quantidade2' : alert.status == 2,
          'quantidade3' : alert.status == 3,
          'quantidade4' : alert.status == 4,
          'quantidade5' : alert.status == 5,
          'quantidade6' : alert.status == 6
        }"
        >{{alert.quantity }}</span>
      </div>
    </div>
  </div>

</div>
