<div class="conteudoHome">
  <div class="header">
    Timeline
    <button type="button" class="interrogacao1"
      [ngbPopover]= 'popContent' placement="left"
      *ngIf="telaGrande == false" triggers='hover'>
    </button>

    <button type="button" class="interrogacao2"
        [ngbPopover]= 'popContent' placement="bottom"
        *ngIf="telaGrande == true" triggers='hover'>
    </button>

    <ng-template #popContent>
      <p class="tit1">Alertas e seus significados</p>
      <span class="lg1">OBJETO PERDIDO</span><br />
      <span class="lg2">OBJETO 2</span><br />
      <span class="lg3">OBJETO 3</span><br />
      <span class="lg4">OBJETO ATRASADO</span><br />
      <span class="lg5">OBJETO 5</span><br />
      <span class="lg6">OBJETO INCORRETO</span><br />
    </ng-template>

  </div>

  <div class="painel">
    <div class="quadradoPequeno"
      *ngFor="let teste of testes"
      [ngClass]="{
        'status1' : teste.status == 'A',
        'status2' : teste.status == 'B',
        'status3' : teste.status == 'C',
        'status4' : teste.status == 'D',
        'status5' : teste.status == 'E',
        'status6' : teste.status == 'F'
      }"
      >
      <div class="esquerda">
        <span class="codigo">{{teste.codigo}}</span><br />
        <span class="descricao">{{teste.rack}}</span>
      </div>
      <div class="direita">
        <span class="fornecedor" tooltip="Fornecedor"
        [ngClass]="{
          'fornecedor1' : teste.status == 'A',
          'fornecedor2' : teste.status == 'B',
          'fornecedor3' : teste.status == 'C',
          'fornecedor4' : teste.status == 'D',
          'fornecedor5' : teste.status == 'E',
          'fornecedor6' : teste.status == 'F'
        }"
        >{{teste.safe}}</span><Br />
        <span class="quantidade" tooltip="Quantidade de embalagens"
        [ngClass]="{
          'quantidade1' : teste.status == 'A',
          'quantidade2' : teste.status == 'B',
          'quantidade3' : teste.status == 'C',
          'quantidade4' : teste.status == 'D',
          'quantidade5' : teste.status == 'E',
          'quantidade6' : teste.status == 'F'
        }"
        >{{teste.numero}} {{teste.status}}</span>
      </div>
    </div>
  </div>
<router-outlet></router-outlet>
</div>
