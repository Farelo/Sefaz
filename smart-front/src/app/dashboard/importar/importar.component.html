<div class="painel">
  <div class="corpo">
    <div class="row">

      <input type="file" (change)="fileEvent($event)" />
      <button  value="Upload" (click)="sendFile()" name="submit"> Upload</button>


    </div>
    <div class="row" *ngIf="data?.length > 1">
      <hotTable [data]="data"
           [colHeaders]="colHeaders"
           [columns]="columns"
           [options]="options"></hotTable>
    </div>

  </div>
</div>
