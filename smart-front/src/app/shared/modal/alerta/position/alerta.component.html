<div class="modal-header">
      <h4 class="modal-title">Detalhes do alerta</h4>
      <button type="button" class="close" aria-label="Close" (click)="activeAlerta.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
</div>

<div class="modal-body">
  <p>Código: {{alerta.packing.code}}</p>
  <p>Planta do Fornecedor: {{alerta.correct_plant_supplier.name}}</p>
  <p>Planta da Fabrica: {{alerta.correct_plant_factory.name}}</p>
  <p>Setor/Área Interna Atual: {{alerta.department.name}}</p>
  <p>Planta Atual: {{alerta.actual_plant.name}}</p>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeAlerta.close('Close click')">Close</button>
</div>
