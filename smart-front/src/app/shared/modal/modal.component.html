<div class="modalFilho">


<div class="modal-header">
      <h4 class="modal-title">Detalhes do alerta</h4>
      <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
</div>

<div class="modal-body">
  <p>Código: {{embalagem.packing.code}}</p>
  <p>Planta do Fornecedor: {{embalagem.correct_plant_supplier.name}}</p>
  <p>Planta da Fabrica: {{embalagem.correct_plant_factory.name}}</p>
  <p>Setor/Área Interna Atual: {{embalagem.department.name}}</p>
  <p>Planta Atual: {{embalagem.actual_plant.name}}</p>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Close</button>
</div>
</div>
