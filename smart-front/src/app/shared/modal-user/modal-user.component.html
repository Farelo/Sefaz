  </div>

  <br />

    <table class="table">
      <thead>
        <tr class="cabecalho">
          <th class="semBorda">Nome</th>
          <th  class="semBorda">Perfil</th>
          <th  class="semBorda">Opções</th>

        <tr>
          <td>Samuel top</td>

        </tr>
        <tr>
          <td>Maraísa top</td>
          <td>deSAINer</td>
          <td>Op3</td>
        </tr>
        <tr>
          <td>sarah top</td>
          <td>Front-end</td>
          <td>Op4</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="adicionarUsuarios" *ngIf="(aparecerAdd)">
  <h2 class="titulo">ADICIONAR USUÁRIO</h2><br />
  <hr />

  <div class="row">
    <div class="col-sm-6">
      {{perfil}}
      <p class="descricao">PERFIL DE USUÁRIOS</p>
      <select [(ngModel)]="perfil">
         <option>FORNECEDOR</option>
         <option>OPERADOR LOGÍSTICO</option>
         <option>FUNCIONÁRIO</option>
      </select>
      <DIV *ngIf="(perfil=='FORNECEDOR')">
        <p class="descricao">NOME</p>
        <input type="text" class="form-control">
        <p class="descricao">DUNS</p>
        <input type="text" class="form-control">
        <p class="descricao">DUNS</p>
        <input type="text" class="form-control">
      </DIV>

    </div>
    <div class="col-sm-6">
      Mapa TOP que david vai botar aqui
    </div>

  </div>
</div>
