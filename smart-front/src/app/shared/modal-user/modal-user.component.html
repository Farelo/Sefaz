<div class="modalFilho">

<div class="listaUsuarios" *ngIf="(aparecerLista)">
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
  <div class="inicio">
  <h2 class="titulo">LISTA DE USUÁRIOS</h2>
  <div class="i2"><button class="mais" (click)="openAdd()"></button></div>
  </div>
  <br />
  <br />
  <div class="table-responsive tabela">
    <table class="table">
      <thead>
        <tr class="cabecalho">
          <th class="semBorda">Nome</th>
          <th  class="semBorda">Perfil</th>
          <th  class="semBorda">Opções</th>
        </tr>
      </thead>
      <tbody *ngFor="let usuario of usuarios">
        <tr>
          <td>{{usuario.nome}}</td>
          <td>{{usuario.perfil}}</td>
          <td>opções</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="adicionarUsuarios" *ngIf="(aparecerAdd)">
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
  <h2 class="titulo">ADICIONAR USUÁRIO</h2><br />
  <hr />

  <div class="row">
    <div class="col-sm-6">
      <p class="descricao">PERFIL DO USUÁRIO</p>
      <select [(ngModel)]="perfil">
         <option>FORNECEDOR</option>
         <option>OPERADOR LOGÍSTICO</option>
         <option>FUNCIONÁRIO</option>
      </select>

      <DIV *ngIf="(perfil=='FORNECEDOR')">
        <p class="descricao">NOME</p>
        <input type="text" class="form-control">
        <p class="descricao">E-MAIL</p>
        <input type="text" class="form-control">
        <p class="descricao">DUNS</p>
        <input type="text" class="form-control">
      </DIV>

      <DIV *ngIf="(perfil=='OPERADOR LOGÍSTICO')">
        <p class="descricao">NOME</p>
        <input type="text" class="form-control">
        <p class="descricao">E-MAIL</p>
        <input type="text" class="form-control">
        <p class="descricao">VINCULAR FORNECEDORES</p>
        <input type="text" class="form-control">
      </DIV>

      <DIV *ngIf="(perfil=='FUNCIONÁRIO')">
        <p class="descricao">NOME</p>
        <input type="text" class="form-control">
        <p class="descricao">E-MAIL</p>
        <input type="text" class="form-control">
      </DIV>

    </div>
    <div class="col-sm-6">
      <div *ngIf="((perfil=='FORNECEDOR')||(perfil=='OPERADOR LOGÍSTICO'))">
        <p class="descricao">NOME DA PLANTA</p>
        <input type="text" class="form-control">
        <div class="mapa">
          <p style="color: grey;">Mapa</p>
        </div>
      </div>


    </div>
  </div>
  <div class="botoes">
    <button class="botaoVoltar" (click)="closeAdd()">VOLTAR</button>
    <button class="botaoRegistrar" (click)="adicionarUsuario()">ADICIONAR</button>
  </div>
</div>

</div>
