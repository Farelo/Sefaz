<div class="modalFilho">
  <div class="detalhes">
    <h2> Deletar Usuário </h2>
    <hr>
    <p>Tipo: {{ mUser.role }}</p>
    <p>Nome: {{ mUser.full_name }}</p>
    <p>E-mail: {{ mUser.email }}</p>

    <hr>
    <div class="alerta">
      <span class="alert" aria-hidden="true"></span>
      <p>A remoção desse Perfil porederá desassociar Embalagens, Rotas e registros do BPline. As informações serão perdidas, você tem certeza?</p>
    </div>
  </div>

<div class="botoes">
  <button class="botaoVoltar" (click)="activeModal.close('cancelar')">CANCELAR</button>
  <button class="botaoDeletar" (click)="delete()">DELETAR</button>
</div>
</div>
