<div class="panel-body info" *ngFor="let embalagem of embalagens"
[ngClass]="{
  'atrasado' : embalagem.status == 'atrasado',
  'ok' : embalagem.status == 'ok',
  'quase' : embalagem.status == 'quase'
}"
[routerLink]=[embalagem.id]
>
{{embalagem.nome}}
<p class="infoData">{{embalagem.ultimaAtualizacao}}</p>
</div>
<router-outlet></router-outlet>
