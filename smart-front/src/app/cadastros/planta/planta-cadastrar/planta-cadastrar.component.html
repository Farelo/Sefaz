<div class="base">
  <h1>REGISTRAR PLANTA</h1>
  <br />

    <div class="campo">
      <p class="descricao">NOME</p>
      <p class="explicacao">Ex. "Planta B1"</p>
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Magneto Marelli" aria-describedby="basic-addon2" [(ngModel)]="plant.name" >
      </div>
    </div>

  <button routerLink="/cadastros/planta" class="botaoVoltar" >Voltar</button>
  <button class="botaoRegistrar" (click)="registerPlant()" >Registrar</button>
</div>
