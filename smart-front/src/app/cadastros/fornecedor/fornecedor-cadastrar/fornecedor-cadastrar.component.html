<div class="base">
  <h1>REGISTRAR FORNECEDOR</h1>
  <br />
  <div class="row">
    <div class="col-md-6">

      <div class="campo">
        <p class="descricao">NOME</p>
        <p class="explicacao">Ex. "Magneto Marelli"</p>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Magneto Marelli" aria-describedby="basic-addon2">
        </div>
      </div>

      <div class="campo">
        <p class="descricao">DUN'S</p>
        <p class="explicacao">Ex. "987445515"</p>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="987445515" aria-describedby="basic-addon2">
        </div>
      </div>

    </div>

    <div class="col-md-6">

      <div class="campo">
        <p class="descricao">ASSOCIE A PLANTA</p>
        <p class="explicacao">Associe seu fornecedor a uma planta</p>
        <select id="planta">
          <option *ngFor="let department of departments" [ngValue]="department._id" >{{department.name}}</option>
        </select>
      </div>

    </div>

  </div>
    <button routerLink="/cadastros/fornecedor" class="botaoVoltar" >Voltar</button>
    <button class="botaoRegistrar">Registrar</button>
</div>
