paths:
#-------------------------------------------START CRUD ADMIN ----------------------------------
  /admin/retrieve/{admin_id}:
      x-swagger-router-controller: admin_controller
      get:
        tags:
          - "Admin"
        summary: "Get a admin on the system"
        description: ""
        operationId: admin_read
        parameters:
        - in: "path"
          name: "admin_id"
          description: "The code that needs to be fetched"
          required: true
          type: string
        responses:
          200:
            description: "Message"
            schema:
              $ref: "#/definitions/SuccessResponse"
          default:
            description: "Error"
            schema:
              $ref: "#/definitions/ErrorResponse"
  /admin/list/pagination/{limit}/{page}:
    x-swagger-router-controller: admin_controller
    get:
      tags:
        - "Admin"
      summary: "Get all admins on the system by pagination"
      description: ""
      operationId: admin_listPagination
      parameters:
      - in: "path"
        name: "limit"
        description: "The limit of admins that will be returned"
        required: true
        type: string
      - in: "path"
        name: "page"
        description: "The especific page that returns admins related a this page"
        required: true
        type: string
      responses:
        200:
          description: "Message"
          schema:
            $ref: "#/definitions/SuccessResponse"
        default:
          description: "Error"
          schema:
            $ref: "#/definitions/ErrorResponse"
  /admin/create:
    x-swagger-router-controller: admin_controller
    post:
      tags:
      - "Admin"
      summary: "Add a new admin to the system"
      description: ""
      operationId: admin_create
      parameters:
      - in: "body"
        name: "body"
        description: "admin object that needs to be added to the system"
        required: true
        schema:
          $ref: "#/definitions/Admin"
      responses:
        200:
          description: "Message"
          schema:
            $ref: "#/definitions/SuccessResponse"
        default:
          description: "Error"
          schema:
            $ref: "#/definitions/ErrorResponse"


  /admin/delete/{admin_id}:
    x-swagger-router-controller: admin_controller
    delete:
      tags:
      - "Admin"
      summary: "Remove a admin on the system"
      description: ""
      operationId: admin_delete
      parameters:
      - in: "path"
        name: "admin_id"
        description: "The code that needs to be fetched"
        required: true
        type: string
      responses:
        200:
          description: "Message"
          schema:
            $ref: "#/definitions/SuccessResponse"
        default:
          description: "Error"
          schema:
            $ref: "#/definitions/ErrorResponse"
  /admin/update/{admin_id}:
    x-swagger-router-controller: admin_controller
    put:
      tags:
      - "Admin"
      summary: "Update a admin on the system"
      description: ""
      operationId: admin_update
      parameters:
      - in: "path"
        name: "admin_id"
        description: "The code that needs to be fetchede"
        required: true
        type: string
      - in: "body"
        name: "body"
        description: "The project object that will to be modified"
        required: true
        schema:
          $ref: "#/definitions/Admin"
      responses:
        200:
          description: "Message"
          schema:
            $ref: "#/definitions/SuccessResponse"
        default:
          description: "Error"
          schema:
            $ref: "#/definitions/ErrorResponse"  
