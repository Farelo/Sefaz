paths:
#-------------------------------------------START CRUD PROFILE ----------------------------------
  /profile/retrieve/{profile_id}:
      x-swagger-router-controller: profile_controller
      get:
        tags:
          - "Profile"
        summary: "Get a profile on the system"
        description: ""
        operationId: profile_read
        parameters:
        - in: "path"
          name: "profile_id"
          description: "The code that needs to be fetched"
          required: true
          type: string
        responses:
          200:
            description: "Message"
            schema:
              $ref: "#/definitions/SuccessResponse"
          default:
            description: "Error"
            schema:
              $ref: "#/definitions/ErrorResponse"
  /profile/retrieve/email/{email}:
      x-swagger-router-controller: profile_controller
      get:
        tags:
