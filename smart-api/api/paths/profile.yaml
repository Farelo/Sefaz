            description: "Message"
            schema:
              $ref: "#/definitions/SuccessResponse"
          default:
            description: "Error"
            schema:
              $ref: "#/definitions/ErrorResponse"
  /profile/auth/{password}/{email}:
      x-swagger-router-controller: profile_controller
      get:
        tags:
          - "Profile"
        summary: "Auth a profile on the system"
        description: ""
        operationId: profile_auth
        parameters:
        - in: "path"
