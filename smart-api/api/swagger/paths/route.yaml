paths:
#-------------------------------------------START CRUD ROUTE ----------------------------------
  /route/retrieve/{route_id}:
      x-swagger-router-controller: route_controller
      get:
        tags:
          - "Route"
        summary: "Retrieve a route from the system"
        description: ""
        operationId: route_read
        security:
          - Bearer: []
        parameters:
        - in: "path"
          name: "route_id"
          description: "Retrieve a route related this route id"
          required: true
          type: string
        responses:
          200:
            description: "Successfully"
            schema:
              $ref: "#/definitions/SuccessResponse"
          400:
            description: "Client Error"
            schema:
              $ref: "#/definitions/Error400"
          500:
            description: "Server Error"
            schema:
              $ref: "#/definitions/Error500"
          default:
            description: "Error"
            schema:
              $ref: "#/definitions/ErrorResponse"
  /route/list/pagination/{limit}/{page}:
    x-swagger-router-controller: route_controller
    get:
      tags:
        - "Route"
      summary: "Retrieve all routes from the system with pagination"
      description: ""
      operationId: route_list_pagination
      security:
        - Bearer: []
      parameters:
      - in: "path"
        name: "limit"
        description: "The limit of routes that will be returned"
        required: true
        type: string
      - in: "path"
        name: "page"
        description: "Retrieve routes related this page"
        required: true
        type: string
      - in: "query"
        name: "attr"
        description: "Retrieve routes related this supplier id"
        required: false
        type: string
      responses:
        200:
          description: "Successfully"
          schema:
            $ref: "#/definitions/SuccessResponse"
        400:
          description: "Client Error"
          schema:
            $ref: "#/definitions/Error400"
        500:
          description: "Server Error"
          schema:
            $ref: "#/definitions/Error500"
        default:
          description: "Error"
          schema:
            $ref: "#/definitions/ErrorResponse"
  /route/create:
    x-swagger-router-controller: route_controller
    post:
      tags:
      - "Route"
      summary: "Add a new route on the system"
      description: ""
      operationId: route_create
      security:
        - Bearer: []
      parameters:
      - in: "body"
        name: "body"
        description: "Sample of route object that will be add to the system"
        required: true
        schema:
          $ref: "#/definitions/Route"
      responses:
        200:
          description: "Successfully"
          schema:
            $ref: "#/definitions/SuccessResponse"
        400:
          description: "Client Error"
          schema:
            $ref: "#/definitions/Error400"
        500:
          description: "Server Error"
          schema:
            $ref: "#/definitions/Error500"
        default:
          description: "Error"
          schema:
            $ref: "#/definitions/ErrorResponse"
  /route/create/array:
    x-swagger-router-controller: route_controller
    post:
      tags:
      - "Route"
      summary: "Add a array route from the system"
      description: ""
      operationId: route_create_array
      security:
        - Bearer: []
      parameters:
      - in: "body"
        name: "body"
        description: "Sample of route array object that will be add to the system"
        required: true
        schema:
          $ref: "#/definitions/ArrayRoute"
      responses:
        200:
          description: "Successfully"
          schema:
            $ref: "#/definitions/SuccessResponse"
        400:
          description: "Client Error"
          schema:
            $ref: "#/definitions/Error400"
        500:
          description: "Server Error"
          schema:
            $ref: "#/definitions/Error500"
        default:
          description: "Error"
          schema:
            $ref: "#/definitions/ErrorResponse"
  /route/delete/{route_id}:
    x-swagger-router-controller: route_controller
    delete:
      tags:
      - "Route"
      summary: "Remove a route from the system"
      description: ""
      operationId: route_delete
      security:
        - Bearer: []
      parameters:
      - in: "path"
        name: "route_id"
        description: "Remove a route related this route id"
        required: true
        type: string
      responses:
        200:
          description: "Successfully"
          schema:
            $ref: "#/definitions/SuccessResponse"
        400:
          description: "Client Error"
          schema:
            $ref: "#/definitions/Error400"
        500:
          description: "Server Error"
          schema:
            $ref: "#/definitions/Error500"
        default:
          description: "Error"
          schema:
            $ref: "#/definitions/ErrorResponse"
  /route/update/{route_id}:
    x-swagger-router-controller: route_controller
    put:
      tags:
      - "Route"
      summary: "Update a route on the system"
      description: ""
      operationId: route_update
      security:
        - Bearer: []
      parameters:
      - in: "path"
        name: "route_id"
        description: "Update a route related this route id"
        required: true
        type: string
      - in: "body"
        name: "body"
        description: "The route object that will be modified"
        required: true
        schema:
          $ref: "#/definitions/Route"
      responses:
        200:
          description: "Successfully"
          schema:
            $ref: "#/definitions/SuccessResponse"
        400:
          description: "Client Error"
          schema:
            $ref: "#/definitions/Error400"
        500:
          description: "Server Error"
          schema:
            $ref: "#/definitions/Error500"
        default:
          description: "Error"
          schema:
            $ref: "#/definitions/ErrorResponse"

#-------------------------------------------FINISH CRUD ROUTE ----------------------------------
